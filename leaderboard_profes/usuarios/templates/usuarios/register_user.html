<!DOCTYPE html>
    <html lang="en" data-bs-theme = "light">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type = "text/css" href=" static\usuarios\style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Registro</title>
    </head>
    <body class = "d-flex align-items-center py-4 bg-body-tertiary">
        <header data-bs-theme="dark">
            <nav class="navbar navbar-expand-ld navbar-primary fixed-top bg-primary">
              <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'usuarios:landing_page' %}">U-R8</a>
              </div>
            </nav>
        </header>
        <main class ="form-signing m-auto">
            <form method="post">
                <h1 class = "titulo"> Registro </h1>
                {% csrf_token %}
                <div class = "form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="nombre" placeholder = "Nombre de Usuario" required>
                    <label for="floatingInput">Nombre de Usuario</label>
                </div>    
                <div class = "form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="contraseña" placeholder = "Contraseña" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmail" name="mail" placeholder = "Mail" required>
                    <label for="mail">Mail</label>
               </div>
                <button type="submit" class = "btn btn-primary w-100 py-2">Register</button>
            </form>
            <a href="{% url 'usuarios:login' %}"> Ya tienes Cuenta? Entra!</a>
        </main>
     </body>
     </html>
